{% extends "base.html" %}
{% load static %}
{% block title %}Course Edit{% endblock title %}
{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'course_update' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Course Name</label>
                                        <input type="text" class="form-control" name="course_name" value={{c.name}} required>
                                        <input type="text" class="form-control" name="course_id" value={{c.id}} hidden>

                                    </div>
                                </div>
                                <!-- Add other form fields here -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
