<script>

    $(document).ready(function() {

        // Area chart
        
        var options = {
            series: [{{student}}, {{staf}}, {{course}}, {{sub}}],
            chart: {
            width: 380,
            type: 'pie',
          },
          labels: ['Student', 'Staff', 'Course', 'Subject'],
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };
  
          var chart = new ApexCharts(document.querySelector("#all"), options);
          chart.render();
    
        // Bar chart
        
        var options = {
            series: [{
            data: [{{male}},{{female}} ]
          }],
            chart: {
            type: 'bar',
            height: 350
          },
          plotOptions: {
            bar: {
              borderRadius: 4,
              borderRadiusApplication: 'end',
              horizontal: true,
            }
          },
          dataLabels: {
            enabled: false
          },
          xaxis: {
            categories: ['Male', 'Female', 
            ],
          }
          };
  
          var chart = new ApexCharts(document.querySelector("#student_gender"), options);
          chart.render();
    });
</script>
